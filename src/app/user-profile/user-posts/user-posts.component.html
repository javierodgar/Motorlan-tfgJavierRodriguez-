<div *ngIf="posts.length === 0">
  <p>{{ textosUserPosts?.['noPublicaciones'] || 'No tienes publicaciones aún.' }}</p>
</div>
<div *ngFor="let post of posts" class="post" style="height: 100%; overflow-y: auto; width: 95%;">
  <div (click)="goToPost(post.id)">
    <h3>{{ post.titulo }}</h3>
    <img *ngIf="post.imagen" [src]="post.imagen" alt="{{ textosUserPosts?.['imagenPublicacionAlt'] || 'Imagen de publicación' }}" />
    <div style="width: 100%;  overflow: hidden;">
      <p style="width: 100%;  overflow-wrap: anywhere; white-space: normal; word-break: break-word;">{{ post.texto }}</p>
    </div>
    <div *ngIf="post.hashtags" class="hashtags">{{ post.hashtags }}</div>
  </div>
</div>
