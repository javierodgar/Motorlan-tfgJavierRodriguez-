

<div *ngIf="posts.length === 0">
  <p>{{ textosUserPosts?.['noTienePublicaciones'] || 'Este usuario no tiene publicaciones.' }}</p>
</div>
<div *ngFor="let post of posts" class="post">
  <div (click)="goToPost(post.id)">
    <h3>{{ post.titulo }}</h3>
    <img *ngIf="post.imagen" [src]="post.imagen" alt="Imagen de publicaciÃ³n" />
    <p style="width: 100%;  overflow-wrap: anywhere; white-space: normal; word-break: break-word;">{{ post.texto }}</p>
    <div *ngIf="post.hashtags" class="hashtags">{{ post.hashtags }}</div>
  </div>
</div>
